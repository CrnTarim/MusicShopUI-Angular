<div>
  <input [(ngModel)]="message" placeholder="Mesaj yazın" />
  <input [(ngModel)]="targetConnectionId" placeholder="Hedef Connection ID" />
  <button (click)="sendMessage()">Mesaj Gönder</button>

  <div>
    <h3>Alınan Mesajlar:</h3>
    <div *ngFor="let msg of receivedMessages">{{ msg }}</div>
  </div>
</div>
